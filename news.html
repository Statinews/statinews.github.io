<html>
	<head>
		<title>Statinews</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.css">
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7"></script>
		<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>
		<script src="https://unpkg.com/chartjs-plugin-streaming@latest/dist/chartjs-plugin-streaming.min.js"></script>

		<link rel="stylesheet" href="spectre.min.css">
		<link rel="stylesheet" href="spectre-exp.min.css">
		<link rel="stylesheet" href="spectre-icons.min.css">	
		
		<link rel="icon" type="image/svg+xml" href="statinews-logo.svg">
		
		<style>
			.docs-brand {
				display: flex;
				justify-content: center;
				align-items: center;
				margin-top: 2vh;
			}
			.docs-demo {
				padding-bottom: 1rem;
				padding-top: 1rem;
			}
			.docs-demo .card {
				border: 0; 
				box-shadow :0 .25rem 1rem rgba(48,55,66,.15);
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="docs-brand" style="text-align: center;"><a class="docs-logo" href="index.html"><img src="statinews-logo.svg" height="50em" alt="Statinews Logo"><h2>Statinews</h2><small class="label label-secondary text-bold" style="margin-top: -2vh;">writing since 2020</small></a></div>
		<ul class="tab tab-block">
			<li class="tab-item active">
				<a href="index.html">
					Home
				</a>
			</li>
			<li class="tab-item">
				<a href="news.html">
					News
				</a>
			</li>
			<li class="tab-item">
				<a href="about.html">
					About
				</a>
			</li>
		</ul>
		<div style="margin-left: 1vw; margin-right: 1vw; margin-top: 1vw; margin-bottom: 1vw;">
			<h3>Statinews</h3>
			<p>The newest articles, completely non-partisan.</p>
			<div class="filter columns docs-demo">
				<input class="filter-tag" id="tag-0" type="radio" name="filter-radio" hidden="" checked="">
				<input class="filter-tag" id="tag-1" type="radio" name="filter-radio" hidden="">
				<input class="filter-tag" id="tag-2" type="radio" name="filter-radio" hidden="">
				<input class="filter-tag" id="tag-3" type="radio" name="filter-radio" hidden="">
				<input class="filter-tag" id="tag-4" type="radio" name="filter-radio" hidden="">
				<input class="filter-tag" id="tag-5" type="radio" name="filter-radio" hidden="">
				<input class="filter-tag" id="tag-6" type="radio" name="filter-radio" hidden="">
				<input class="filter-tag" id="tag-7" type="radio" name="filter-radio" hidden="">
				<input class="filter-tag" id="tag-8" type="radio" name="filter-radio" hidden="">
				<div class="filter-nav">
					<label class="chip" for="tag-0">All</label>
					<label class="chip" for="tag-1">World</label>
					<label class="chip" for="tag-2">North America</label>
					<label class="chip" for="tag-3">Latin America</label>
					<label class="chip" for="tag-4">Europe</label>
					<label class="chip" for="tag-5">Africa & the Arab World</label>
					<label class="chip" for="tag-6">North & Central Asia</label>
					<label class="chip" for="tag-7">South Asia & Oceania</label>
					<label class="chip" for="tag-8">East Asia</label>
				</div>
				<div class="filter-body columns">
					<div class="column col-4 filter-item" data-tag="tag-1">
						<div class="card">
							<div class="card-header">
								<div class="card-title text-bold">World COVID-19 Pandemic</div>
								<div class="card-subtitle text-gray">World</div>
							</div>
						</div>
					</div>
				</div>
				<div class="filter-body columns">
					<div class="column col-4 filter-item" data-tag="tag-2">
						<div class="card">
							<div class="card-header">
								<div class="card-title text-bold">2020 US Presidential Election</div>
								<div class="card-subtitle text-gray">North America</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
